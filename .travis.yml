language: ruby
rvm:
  - 2.5.0
services:
  - postgresql 
before_script:
  - psql -c 'create database chase_payment_tracker_test;' -U postgres
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
test:
  adapter: postgresql
  database: chase_payment_tracker_test
dist: trusty
sudo: required
addons:
  firefox: latest
